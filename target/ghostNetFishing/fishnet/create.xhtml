<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{fishnetBean.id}' />
		<f:viewParam name="personId" value='#{fishnetBean.personId}' />
		<f:event type="preRenderView" listener='#{fishnetBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Fishnet report" />

	<ui:define name="header">
		Fischnetz
	</ui:define>

	<ui:define name="subheader">
		Meldung
	</ui:define>
	<ui:define name="footer" />
	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="fishnetBeanFishnetSize" value="Größe:" />
				<h:panelGroup>
					<h:inputText id="fishnetBeanFishnetSize" required="true"
						value="#{fishnetBean.fishnet.size}" />
					<h:message for="fishnetBeanFishnetSize" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="fishnetBeanFishnetLatitude" value="Breitegrad:" />
				<h:panelGroup>
					<h:inputText id="fishnetBeanFishnetLatitude" required="true"
						value="#{fishnetBean.fishnet.latitude}" />
					<h:message for="fishnetBeanFishnetLatitude" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="fishnetBeanFishnetLongitude" value="Längegrad:" />
				<h:panelGroup>
					<h:inputText id="fishnetBeanFishnetLongitude" required="true"
						value="#{fishnetBean.fishnet.longitude}" />
					<h:message for="fishnetBeanFishnetLongitude" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
			</h:panelGrid>
			<div class="buttons">
				<h:commandLink value="Speichern" action='#{fishnetBean.update}'
					styleClass="btn btn-primary" />
				<c:choose>
					<c:when test='#{!empty fishnetBean.id}'>
						<h:link value="Abbrechen" outcome="view"
							styleClass="btn btn-primary">
							<f:param name="id" value='#{fishnetBean.id}' />
						</h:link>
						<h:commandLink value="Löschen" action='#{fishnetBean.delete}'
							styleClass="btn btn-primary" />
					</c:when>
					<c:otherwise>
						<h:link value="Abbrechen" outcome="search"
							styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
