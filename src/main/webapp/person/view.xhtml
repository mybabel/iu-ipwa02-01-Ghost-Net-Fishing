<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personBean.id}'/>
		<f:event type="preRenderView" listener='#{personBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Personen Daten"/>

	<ui:define name="header">
		Person
	</ui:define>

	<ui:define name="subheader">
		Personen Daten:
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personBeanPersonPersonType" value="Personentyp:"/>
			<h:link id="personBeanPersonPersonType" outcome="/personType/view" rendered="#{!empty personBean.person.personType}" value="#{personBean.person.personType}">
				<f:param name="id" value="#{personBean.person.personType.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonName" value="Name:"/>
			<h:outputText id="personBeanPersonName" value="#{personBean.person.name}"/>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonTelephoneNumber" value="Telefonnummer:"/>
			<h:outputText id="personBeanPersonTelephoneNumber" value="#{personBean.person.telephoneNumber}"/>	
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Alle ansehen" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Bearbeiten" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
